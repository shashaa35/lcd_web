---
driver:
 name: docker
 privileged: true
 use_sudo: false

provisioner:
 name: chef_zero
 # You may wish to disable always updating cookbooks in CI or     other testing environments.
 # For example:
 #   always_update_cookbooks: <%%= !ENV['CI'] %>
 require_chef_omnibus: 14
verifier:
 name: inspec

platforms:
 - name: centos-7.2
   driver_config:
     run_command: /usr/lib/systemd/systemd

suites:
 - name: default
   run_list:
     - recipe[lcd_web::default]
   verifier:
     inspec_tests:
       - test/integration/default
   attributes:

